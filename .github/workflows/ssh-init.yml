name: Init SSH Key and Connect

on:
  workflow_dispatch:

jobs:
  init-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      # 上传公钥
      - name: Copy Public Key to VPS
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} \
          "mkdir -p ~/.ssh && echo '${{ secrets.SSH_PUBLIC_KEY }}' >> ~/.ssh/authorized_keys && chmod 700 ~/.ssh && chmod 600 ~/.ssh/authorized_keys"

      # 配置私钥
      - name: Set up Private Key for GitHub Action
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 测试免密
      - name: Test SSH connection
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "hostname && uptime"
