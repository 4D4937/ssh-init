name: Init SSH Key and Test

on:
  workflow_dispatch: # 手动触发

jobs:
  init-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copy Public Key to VPS (root login with password)
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            root@${{ secrets.SSH_HOST }} "\
              mkdir -p ~/.ssh && \
              echo '${{ secrets.SSH_PUBLIC_KEY }}' >> ~/.ssh/authorized_keys && \
              chmod 700 ~/.ssh && chmod 600 ~/.ssh/authorized_keys"

      - name: Set up Private Key for GitHub Action
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n  StrictHostKeyChecking no" > ~/.ssh/config

      - name: Test Passwordless SSH
        run: |
          ssh root@${{ secrets.SSH_HOST }} "hostname && whoami && date"
